<template id="page_startup.html">
  <ons-page id="page_startup" modifier="food_bg is_rtl" >

     <h2 class="app_title">KARENDERIA</h2>
     <p class="to_text_white trn">Order food from local restaurant</p>
 
      
	<ons-bottom-toolbar modifier="bottom_toolbar1">

	  </p>
	  
	  <p>
	  <ons-button modifier="quiet to_text_white" onclick="showPage('login.html')" >

	  </p>
	  
	  <p>
	  <ons-button modifier="quiet to_text_white" onclick="skip('map_select_location.html');" >
	  <span class="trn">SKIP</span>

	  </p>
	  
	</ons-bottom-toolbar>
   
    
   </div>   
   
  </ons-page>

<template id="login.html">
   <ons-page id="login" modifier="page_white is_rtl" >
       
  <ons-back-button modifier="fixed_back_button">Back</ons-back-button> 
    
   <div id="height_fix"></div>

   <div class="cream_header">
    <div class="stic-lateral-wrap">

      <ons-row>
         <ons-col class="stic-half-col float-l" width="80%">
            <h3 class="trn">Sign In</h3>
         </ons-col>
         <ons-col class="stic-half-col float-r flex" width="55px">
            <span class="stic-book stic-uppercase stic-login trn" onclick="replacePage('create_account.html')">Sign Up</span>
         </ons-col>  
      </ons-row>

     <p class="small trn">Log in using your email address or mobile</p>
     <ons-button modifier="skip_button quiet" onclick="skip('map_select_location.html')"  >
       <span class="darkblue trn">Sign in later</span>
     </ons-button>
    </div>
   </div>
   <!--cream_header-->
    
   <form id="frm_login" class="frm_login" method="POST">
   <div class="form_wrapper">
   
   <ons-list id="login_list">
    <ons-list-item>        
      <div class="center">
        <ons-input type="text" name="user_mobile" id="user_mobile" class="user_mobile" required modifier="transparent" placeholder="Mobile number or Email" float ></ons-input>
        <img class="stic-icon" src="lib/icons/mail.svg" onerror="this.src='mail.png'">
        </div>
    </ons-list-item>
    
   <ons-list-item>        
      <div class="center">
        <ons-input type="password" name="password" id="password" required modifier="transparent" placeholder="Password" float ></ons-input>
        <img class="stic-icon" src="lib/icons/lock.svg" onerror="this.src='lock.png'">
      </div>
    </ons-list-item>    
 
   <ons-button modifier="quiet to_text_orange margin_auto" onclick="showPage('forgot_password.html')"  >
     <span class="trn">Forgot Password?</span>
   </ons-button>       

  </ons-list>   

   
   </div>
   </form>
   
    <ons-bottom-toolbar modifier="">    
      <ons-button modifier="large to_orange no_shadow" onclick="submitForm('.frm_login','customerLogin')" >
        <span class="trn">Sign in</span>
      </ons-button>
    </ons-bottom-toolbar>

   </ons-page>
</template>


<template id="create_account.html">
 <ons-page id="create_account" modifier="page_white is_rtl" >

  
   <ons-back-button modifier="fixed_back_button">Back</ons-back-button>

   <div id="height_fix"></div>
   
   <div class="cream_header">
    <div class="stic-lateral-wrap">

      <ons-row>
         <ons-col class="stic-half-col float-l" width="80%">
            <h3 class="trn mr6">Register</h3>
         </ons-col>
         <ons-col class="stic-half-col float-r flex" width="55px">
            <span class="stic-book stic-uppercase stic-login trn" onclick="replacePage('login.html')">Sign In</span>
         </ons-col>  
      </ons-row>

      <p class="small trn">Create an account with new email address</p>
      <ons-button modifier="skip_button quiet" onclick="skip('map_select_location.html')"  >
        <span class="darkblue trn">Sign up later</span>
      </ons-button>
     <!-- <img src="images/juice2.png"> -->
    </div>
   </div>
   <!--cream_header-->
  
  <form id="frm_signup" class="frm_signup" method="POST">
  
  <input type="hidden" name="next_step" id="next_step" class="next_step" value="map_select_location">
  
  <div class="form_wrapper">
  
  <ons-list id="create_account_list">
  </ons-list>  
  
  </div>
  </form>
  
  <div class="bottom_gap"></div>
   
  <ons-bottom-toolbar modifier="">	     	        	  
	  <ons-button modifier="large to_orange no_shadow" onclick="submitForm('.frm_signup','createAccount','POST')" >
	  <span class="trn">Register</span>
	  </ons-button>	  
  </ons-bottom-toolbar>
 
 </ons-page>
</template>



<template id="enter_phone.html">
  <ons-page id="enter_phone" modifier="page_white is_rtl" >  

  <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button>Back</ons-back-button>
	  </div>	  
  </ons-toolbar>
  
  <form id="frm_setphone" class="frm_setphone" method="POST" onsubmit="return false;">
  <div class="cream_header is_rtl_text_right">
   <div class="stic-lateral-wrap">
	  <h3 class="trn">Enter your mobile no.</h3>
	  <p class="trn small">We use it to make sure our deliveries reach you</p>
   </div>
  </div> 
	  
	<ons-list id="enter_phone_list"></ons-list>
	  
  <ons-bottom-toolbar modifier="transparent">	     	        	  
	  <ons-button modifier="large to_orange no_shadow" onclick="setMobileNuber()" >
	   <span class="trn">Apply</span>
	  </ons-button>	  
  </ons-bottom-toolbar>
  
  </form>

</ons-page>
</template>


<template id="verification_mobile.html">
<ons-page id="verification_mobile" modifier="page_white is_rtl" >

  <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button modifier="toolbar_button">Back</ons-back-button>
	  </div>
	  <div class="center">
	    Mobile verification
	  </div>	  	  
  </ons-toolbar>

</ons-page>
</template>


<template id="verification.html">
<ons-page id="verification" modifier="page_white is_rtl" >

  <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button modifier="toolbar_button">Back</ons-back-button>
	  </div>	  
  </ons-toolbar>
  
  
  <form id="frm_verify" class="frm_verify" method="POST">
  
  <input type="hidden" name="customer_token" class="customer_token">
  <input type="hidden" name="email_address" class="email_address">
  <input type="hidden" name="contact_phone" class="contact_phone">
  <input type="hidden" name="verification_type" class="verification_type">
  <!--<input type="hidden" name="form_next_step" class="form_next_step">-->
  <input type="hidden" name="next_step" id="next_step" class="next_step" value="map_select_location">
  
  <div class="container top15 is_rtl_text_right">     
      <div class="verify_icon"></div>
	  <h3 class="trn">Enter your verification code</h3>	  
	  <p class="small"><span class="trn">Did not receive code</span>? <ons-button modifier="quiet to_text_orange" onclick="resendCode()">
	   <span class="trn">click here to resend</span>
	  </ons-button> </p>
	  
	
	<ons-input type="text" maxlength="15" modifier="large" name="code" id="code" required class="code"  placeholder="Code" float ></ons-input>
	  
  </div> <!--container-->  
  
  <ons-bottom-toolbar modifier="transparent">	     	        	  
	  <ons-button modifier="large to_orange no_shadow" onclick="submitForm('.frm_verify','verifyCode')" >
	   <span class="trn">Send</span>
	  </ons-button>	  
  </ons-bottom-toolbar>
  
  </form>

</ons-page>
</template>

<template id="forgot_password.html">
<ons-page id="forgot_password" modifier="page_white is_rtl" >

   <ons-toolbar modifier="no_shadow">
	  <div class="left">
	    <ons-back-button modifier="toolbar_button">Back</ons-back-button>
	  </div>	  	  
  </ons-toolbar>

  <div class="cream_header">
   <div class="stic-lateral-wrap">
    <h3 class="trn">Forgot password</h3>
    <p class="trn small">We'll send you an email recovery code</p>
   </div>
  </div> 
    
  <form id="frm_forgotpass" class="frm_forgotpass" method="POST">
  <div class="form_wrapper">  
   <ons-list>
    <ons-list-item>
      <div class="center">
        <ons-input name="user_mobile" id="user_mobile" class="user_mobile" required modifier="transparent" placeholder="Enter your email or mobile" float ></ons-input>
        <img class="stic-icon" src="lib/icons/mail.svg" onerror="this.src='mail.png'">
      </div>
    </ons-list-item> 
  </ons-list>    
  </div>
  </form>

  <ons-bottom-toolbar>
    <ons-button modifier="large to_orange no_shadow" onclick="submitForm('.frm_forgotpass','retrievePassword')" >
      <span class="trn">Retrieve Password</span>
      </ons-button>
  </ons-bottom-toolbar>
  
   
</ons-page>
</template>



<template id="map_select_location.html">
<ons-page id="map_select_location" modifier="page_white is_rtl" >

<div class="fixed_toolbar">
  <ons-row>
    <ons-col vertical-align="center">
       <ons-back-button modifier="">Back</ons-back-button>
    </ons-col>
    <ons-col vertical-align="center" class="text-right">       
       <ons-button class="loc-btn-position" modifier="quiet button_small">
          <ons-icon class="location-btn rounded_white" icon="ion-android-locate"
           size="26px" onclick="CurrentLocation();"></ons-icon>
       </ons-button>
    </ons-col>
  </ons-row>
  
  <div class="identify_location_wrap">
    <ons-button modifier="rounded_button no_shadow" onclick="identifyLocation();">
    <span class="trn">Identify Location</span>
    </ons-button>
  </div>
</div>  


  
<div class="map_wrapper" id="map_location"></div> 

<form id="frm_searchbylat" class="frm_searchbylat" method="POST">
  <input type="hidden" name="lat" id="lat" class="lat">
  <input type="hidden" name="lng" id="lng" class="lng">   
  <input type="hidden" name="recent_search_address" id="recent_search_address" class="recent_search_address">
  
  <input type="hidden" name="mapbox_drag_map" class="mapbox_drag_map" id="mapbox_drag_map">
  <input type="hidden" name="mapbox_drag_end" class="mapbox_drag_end" id="mapbox_drag_end">

<ons-bottom-toolbar modifier="map_bootom_toolbar">

<div class="search_wrap1 is_rtl">

  <div class="header_grey flex">
    <ons-col class="stic-half-col float-l" width="80%">
      <ons-icon  icon="map-pin" class="stic-header-icon"></ons-icon>
      <h5 class="trn">Select Location</h5>
    </ons-col>
    <ons-col class="stic-half-col float-r" width="55px">
      <ons-button class="float-r pr0" id="location_change" modifier="quiet button_small trn" onclick="showPage('map_enter_address.html')" >
        <span class="trn">CHANGE</span>
      </ons-button>
    </ons-col>
  </div>

  <div class="inner">
  	<ons-row>
  	 <ons-col vertical-align="center" width="100%" >
  	   <!-- <p class="small bold trn" style="margin-bottom:0;">Your location</p> -->
  	   <p class="print_location_address"></p>
  	 </ons-col>
